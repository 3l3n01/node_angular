<section>
	<form ng-submit="addUser()">
		<div class="form-group">
			<label>Usuario</label>
			<input ng-model="User.username" class="form-control" type="type" required="required">
		</div>
		<div class="form-group">
			<label>Nombre(s)</label>
			<input ng-model="User.first_name" class="form-control" type="type" required="required">
		</div>
		<div class="form-group">
			<label>Apellidos</label>
			<input ng-model="User.last_name" class="form-control" type="type" required="required">
		</div>
		<div class="form-group">
			<input class="btn btn-success form-control" type="submit" value="Agregar" ng-hide="View.update">
			<input class="btn btn-primary form-control" type="button" value="Actualizar" ng-show="View.update" ng-click="updateUser()">
		</div>	
	</form>
</section>
<section>
	<table class="table">
		<tr>
			<td>NÂ°</td>
			<td>Usuario</td>
			<td></td>
			<td></td>
		</tr>
		<tr ng-repeat="user in users">
			<td>{{ $index + 1 }}</td>
			<td>{{ user.username }}</td>
			<td>
				<button type="button" class="btn btn-info" ng-click="getUser(user.id)">
			  <span class="glyphicon glyphicon-search"></span>
			</button>
			</td>
			<td>
				<button type="button" class="btn btn-danger" ng-click="deleteUser(user.id)">
			  <span class="glyphicon glyphicon-remove"></span>
			</button>
			</td>
		</tr>
	</table>
</section>
